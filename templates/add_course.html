<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foreignkeyproject</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
 {% load static %}
    <style>
        body{
         background-image: url('{% static "image/j.jpeg" %}');
         background-repeat: no-repeat;
         background-size: cover;
        }
     </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light bg-secondary">
        <a class="navbar-brand" href="{% url 'home' %}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"><span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'add_course' %}">Add Course</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'add_student' %}">Add Student</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'show_details' %}">Show Student Details</a>
            </li>
            
          </ul>
        </div>
    </nav>

    <section class="vh-100" style="background-color: #1fb1c1;">
        <div class="container py-5 h-500">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                          <form method="post" action="{% url 'add_coursedb' %}" >
                            {% csrf_token %}
                            <br>
                            <h3 class="mb-5 text-success">Add Course Details</h3> 
                            <input type="text" name="course" class="form-control mt-3" placeholder="Enter course">
                            
                            <input type="number" name="fee" class="form-control mt-3" placeholder="Enter fee">
                            
                            <br>
                            <input type="submit" value="submit">
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
